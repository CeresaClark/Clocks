<html>

<head>
    <title>冰上夢凌時鐘</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: transparent;
        }
    </style>
</head>

<body onload="startTime();">
    <div class="box">
        <div class="clock">
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>
        <div class="doorL"></div>
        <div class="doorR"></div>
    </div>



    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script type="text/javascript">
        function startTime() {
            var today = new Date();
            var hh = today.getHours(),
                mm = today.getMinutes(),
                ss = today.getSeconds();

            $('.hr').css({ transform: 'rotate(' + (30 * hh + 0.5 * mm - 360) + 'deg)' }, 100);
            $('.min').css({ transform: 'rotate(' + (mm * 6 + ss * 0.1) + 'deg)' }, 100);
            $('.sec').css({ transform: 'rotate(' + ss * 6 + 'deg)' }, 100);

            var timeoutId = setTimeout(startTime, 1000);
        }

        var c = 0;

        $(".box").on("click", function () {
            if (c == 0) {
                $(".doorL").animate({
                    left: "205px"
                })
                $(".doorR").animate({
                    right: "205px"
                })
                c = 1
            }else{
                $(".doorL").animate({
                    left: "0px"
                })
                $(".doorR").animate({
                    right: "0px"
                })
                c = 0
            }
        })


    </script>
</body>

</html>
